<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>WEATHER DASHBOARD</title>
        <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
        <!--insert CSS link(s) here.. href="link to related CSS"-->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/4d70f3ad75.js" crossorigin="anonymous"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
        <link rel="stylesheet" href="./assets/css/style.css"/>
    </head>
    <body>
        <header>
            <h1 class="" 
            style="color: black; padding: 2px 0 2px 0; text-align: center; background:linear-gradient(270deg, #006eff, #4387f5, #699ff7, #8eb7f9, #b4cffb, #006eff, #4387f5 );"
            >WEATHER DASHBOARD</h1>
        </header>

        <!-- Main Search Section START-->
        <section class="main-container container-fluid">
            <div class="row">

                <!--Search Bar/ User Input START-->
                <div id="search-section" class="col-md-4">
                    <div class="card-body">
                        <h5>Search for weather in a specific city:</h5>
                            <form class="form-inline">

                                <input type="search" class="form-control mr-sm-2 input" id="" placeholder="Enter a city name">
                                <button class="btn btn-primary my-2 my-sm-0 search search-button" type="submit">
                                    <i class="fas fa-search-location"></i>
                                </button>    

                            </form>

                        <div class="cities-searched"></div>

                    </div>
        
                </div>

            </div>

        </section>
        
        <!-- Forecast Columns Labels Section START-->
        <section class="col-md-8 container-left-columns">
            <div class="row">
                <div class="card card-city">
                    <div class="card-body">
                        <p class="today-date"></p>
                        <p class="city"></p>
                        <p class="weather-icon"></p>
                        <p class="temp"></p>
                        <p class="humid"></p>
                        <p class="winds"></p>
                        <p class="uv-index"></p>

                    </div>

                </div>

            </div>

            <!-- 5-Day Forecast Labels START-->
            <div class="row-blue">
                <div class="row">

                    <div class="forecast-label">
                        <div class="5-forecast"></div>
                        <h5>5-Day Forecast</h5>
                    </div>

                </div>

            </div>

            <!-- Each Individual Day, of the 5-Day Forecast START-->
            <div class="row gutters">

                <!-- 1 -->
                <div class="col">
                    <div class="card forecast-day">
                        <div class="card-body bg-primary">
                            <p class="1-date"></p>
                            <p class="1-icon"></p>
                            <p class="1-temp"></p>
                            <p class="1-humid"></p>
                            <p class="1-uv"></p>

                        </div>

                    </div>

                </div>

                <!-- 2 -->
                <div class="col">
                    <div class="card forecast">
                        <div class="card-body bg-primary">
                            <p class="2-date"></p>
                            <p class="2-icon"></p>
                            <p class="2-temp"></p>
                            <p class="2-humid"></p>
                            <p class="2-uv"></p>

                        </div>
                    </div>

                </div>

                <!-- 3 -->
                <div class="col">
                    <div class="card forecast">
                        <div class="card-body bg-primary">
                            <p class="3-date"></p>
                            <p class="3-icon"></p>
                            <p class="3-temp"></p>
                            <p class="3-humid"></p>
                            <p class="3-uv"></p>

                        </div>
                    </div>

                </div>

                <!-- 4 -->
                <div class="col">
                    <div class="card forecast">
                        <div class="card-body bg-primary">
                            <p class="4-date"></p>
                            <p class="4-icon"></p>
                            <p class="4-temp"></p>
                            <p class="4-humid"></p>
                            <p class="4-uv"></p>

                        </div>
                    </div>


                </div>

                
                <!-- 5 -->
                <div class="col">
                    <div class="card forecast">
                        <div class="card-body bg-primary">
                            <p class="5-date"></p>
                            <p class="5-icon"></p>
                            <p class="5-temp"></p>
                            <p class="5-humid"></p>
                            <p class="5-uv"></p>

                        </div>
                    </div>

                </div>

            </div>

        </section>

        <footer> <!-- START footer-->

        </footer> <!-- END footer-->

         <!-- Insert link(s) to JS file(s)-->
        <script src="./assets/js/script.js"></script>


    </body>

</html>
