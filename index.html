<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>WEATHER DASHBOARD</title>
        <link rel="icon" type="image/x-icon" href="">
        <!--insert CSS link(s) here.. href="link to related CSS"-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
        <link rel="stylesheet" href="./assets/css/style.css"/>
    </head>
    <body>
        <header>
            <h1>WEATHER DASHBOARD</h1>
        </header>

        <!-- Main Search Section START-->
        <section class="main-container container-fluid">
            <div class="row">

                <!--Search Bar/ User Input START-->
                <div id="search-bar" class="input col-md-4">
                    <div class="card-body">
                        <form class="form-inline">
                            <input type="search" class="form-control mr-sm-2 input" id="" placeholder="Enter a city">

                            <button class="btn btn-primary my-2 my-sm-0 search search-btn" type="submit">
                                <i class="fas fa-search-location"></i>
                            </button>    

                        </form>

                        <div class="search-history"></div>

                    </div>
        
                </div>

            </div>

        </section>
        
        <!-- Forecast Columns Section START-->
        <section class="col-md-8 container-left-columns">
            <div class="row">
                <div class="card card-city">
                    <div class="card-body">
                        <p class="today-date"></p>
                        <p class="city"></p>
                        <p class="weather-icon"></p>
                        <p class="temp"></p>
                        <p class="humid"></p>
                        <p class="winds"></p>
                        <p class="UV-index"></p>

                    </div>

                </div>

            </div>

        </section>

        <footer> <!-- START footer-->

        </footer> <!-- END footer-->

         <!-- Insert link(s) to JS file(s)-->
        <script src="https://kit.fontawesome.com/017e713434.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="./script.js"></script>


    </body>

</html>
